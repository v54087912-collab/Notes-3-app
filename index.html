<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Notes & Tasks</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1F2937',
                        light: '#F3F4F6'
                    }
                }
            }
        }
    </script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300 min-h-screen font-sans">

    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg text-white">
                    <i data-feather="layers"></i>
                </div>
                <h1 class="text-2xl font-bold tracking-tight">NoteFlow</h1>
            </div>
            <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle Dark Mode">
                <i data-feather="moon" class="dark:hidden"></i>
                <i data-feather="sun" class="hidden dark:block"></i>
            </button>
        </header>

        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 transition-transform hover:-translate-y-1 duration-300">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">Total Notes</p>
                        <h2 class="text-3xl font-bold mt-1" id="stat-total-notes">0</h2>
                    </div>
                    <div class="bg-blue-100 dark:bg-blue-900/30 p-3 rounded-full text-blue-600 dark:text-blue-400">
                        <i data-feather="file-text"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 transition-transform hover:-translate-y-1 duration-300">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">Total Tasks</p>
                        <h2 class="text-3xl font-bold mt-1" id="stat-total-tasks">0</h2>
                    </div>
                    <div class="bg-purple-100 dark:bg-purple-900/30 p-3 rounded-full text-purple-600 dark:text-purple-400">
                        <i data-feather="check-square"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm border border-gray-100 dark:border-gray-700 transition-transform hover:-translate-y-1 duration-300">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400 font-medium">Completed</p>
                        <h2 class="text-3xl font-bold mt-1" id="stat-completed-tasks">0</h2>
                    </div>
                    <div class="bg-green-100 dark:bg-green-900/30 p-3 rounded-full text-green-600 dark:text-green-400">
                        <i data-feather="check-circle"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls: Search & Tabs -->
        <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-6">
            <!-- Tabs -->
            <div class="flex bg-white dark:bg-gray-800 p-1 rounded-lg shadow-sm border border-gray-100 dark:border-gray-700 w-full md:w-auto">
                <button id="tab-notes" class="flex-1 md:flex-none px-6 py-2 rounded-md text-sm font-medium transition-colors bg-blue-500 text-white shadow-sm" onclick="switchTab('notes')">
                    Notes
                </button>
                <button id="tab-tasks" class="flex-1 md:flex-none px-6 py-2 rounded-md text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-colors" onclick="switchTab('tasks')">
                    Tasks
                </button>
            </div>

            <!-- Search & Add -->
            <div class="flex w-full md:w-auto gap-3">
                <div class="relative flex-grow md:w-64">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="search" class="w-4 h-4 text-gray-400"></i>
                    </div>
                    <input type="text" id="search-input" class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400 transition-all" placeholder="Search...">
                </div>
                <button id="btn-add-new" class="flex items-center gap-2 bg-gray-900 dark:bg-white text-white dark:text-gray-900 px-4 py-2 rounded-lg text-sm font-medium hover:bg-gray-800 dark:hover:bg-gray-100 transition-colors shadow-lg shadow-gray-200 dark:shadow-none">
                    <i data-feather="plus" class="w-4 h-4"></i>
                    <span>New</span>
                </button>
            </div>
        </div>

        <!-- Content Section -->
        <main id="content-area" class="min-h-[300px]">
            <!-- Notes Grid -->
            <div id="notes-view" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Note Cards will be injected here -->
            </div>

            <!-- Tasks List -->
            <div id="tasks-view" class="hidden space-y-3">
                <!-- Task Items will be injected here -->
            </div>

            <!-- Empty State (Hidden by default) -->
            <div id="empty-state" class="hidden flex flex-col items-center justify-center py-12 text-center">
                <div class="bg-gray-100 dark:bg-gray-800 p-4 rounded-full mb-4">
                    <i data-feather="inbox" class="w-8 h-8 text-gray-400"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900 dark:text-white">No items found</h3>
                <p class="text-gray-500 dark:text-gray-400 mt-1 max-w-xs mx-auto">Get started by creating a new note or task.</p>
            </div>
        </main>

    </div>

    <!-- Modal for Adding/Editing -->
    <div id="modal-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div id="modal-content" class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-md transform scale-95 transition-transform duration-300 overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-5">
                    <h3 id="modal-title" class="text-xl font-bold">Add New Note</h3>
                    <button id="modal-close" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                        <i data-feather="x"></i>
                    </button>
                </div>

                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <input type="hidden" id="item-type" value="note"> <!-- 'note' or 'task' -->

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
                        <input type="text" id="item-title" required class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                    </div>

                    <!-- Note Content Area -->
                    <div id="field-content" class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Content</label>
                        <textarea id="item-content" rows="4" class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-none"></textarea>
                    </div>

                    <!-- Category Selection -->
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Category</label>
                        <div class="flex gap-2 flex-wrap" id="category-selector">
                            <label class="cursor-pointer">
                                <input type="radio" name="category" value="Personal" class="peer sr-only" checked>
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200 peer-checked:bg-blue-100 peer-checked:text-blue-700 peer-checked:border-blue-200 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:peer-checked:bg-blue-900/40 dark:peer-checked:text-blue-300 transition-all">Personal</span>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="category" value="Work" class="peer sr-only">
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200 peer-checked:bg-purple-100 peer-checked:text-purple-700 peer-checked:border-purple-200 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:peer-checked:bg-purple-900/40 dark:peer-checked:text-purple-300 transition-all">Work</span>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="category" value="Study" class="peer sr-only">
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200 peer-checked:bg-yellow-100 peer-checked:text-yellow-700 peer-checked:border-yellow-200 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:peer-checked:bg-yellow-900/40 dark:peer-checked:text-yellow-300 transition-all">Study</span>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="category" value="Ideas" class="peer sr-only">
                                <span class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200 peer-checked:bg-green-100 peer-checked:text-green-700 peer-checked:border-green-200 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-600 dark:peer-checked:bg-green-900/40 dark:peer-checked:text-green-300 transition-all">Ideas</span>
                            </label>
                        </div>
                    </div>

                    <div class="flex justify-end gap-3">
                        <button type="button" id="btn-cancel" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Cancel</button>
                        <button type="submit" class="px-4 py-2 rounded-lg text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 transition-colors shadow-lg shadow-blue-200 dark:shadow-none">Save Item</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Application Script -->
    <script src="app.js"></script>
</body>
</html>

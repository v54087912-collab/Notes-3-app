<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Notes & Tasks</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <i data-feather="layers"></i>
                </div>
                <h1>NoteFlow</h1>
            </div>
            <button id="theme-toggle" class="btn-icon" aria-label="Toggle Dark Mode">
                <i data-feather="moon" class="icon-moon"></i>
                <i data-feather="sun" class="icon-sun"></i>
            </button>
        </header>

        <!-- Dashboard Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <p class="stat-label">Total Notes</p>
                    <h2 class="stat-value" id="stat-total-notes">0</h2>
                </div>
                <div class="stat-icon icon-blue">
                    <i data-feather="file-text"></i>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-info">
                    <p class="stat-label">Total Tasks</p>
                    <h2 class="stat-value" id="stat-total-tasks">0</h2>
                </div>
                <div class="stat-icon icon-purple">
                    <i data-feather="check-square"></i>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-info">
                    <p class="stat-label">Completed</p>
                    <h2 class="stat-value" id="stat-completed-tasks">0</h2>
                </div>
                <div class="stat-icon icon-green">
                    <i data-feather="check-circle"></i>
                </div>
            </div>
        </div>

        <!-- Controls: Search & Tabs -->
        <div class="controls-bar">
            <!-- Tabs -->
            <div class="tabs-container">
                <button id="tab-notes" class="tab-btn active" onclick="switchTab('notes')">
                    Notes
                </button>
                <button id="tab-tasks" class="tab-btn" onclick="switchTab('tasks')">
                    Tasks
                </button>
            </div>

            <!-- Search & Add -->
            <div class="actions-container">
                <div class="search-wrapper">
                    <i data-feather="search" class="search-icon"></i>
                    <input type="text" id="search-input" class="search-input" placeholder="Search...">
                </div>
                <button id="btn-add-new" class="btn-primary">
                    <i data-feather="plus"></i>
                    <span>New</span>
                </button>
            </div>
        </div>

        <!-- Content Section -->
        <main id="content-area">
            <!-- Notes Grid -->
            <div id="notes-view" class="grid-view">
                <!-- Note Cards will be injected here -->
            </div>

            <!-- Tasks List -->
            <div id="tasks-view" class="list-view hidden">
                <!-- Task Items will be injected here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <div class="empty-icon">
                    <i data-feather="inbox"></i>
                </div>
                <h3>No items found</h3>
                <p>Get started by creating a new note or task.</p>
            </div>
        </main>

    </div>

    <!-- Modal for Adding/Editing -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-content" class="modal-card">
            <div class="modal-header">
                <h3 id="modal-title">Add New Note</h3>
                <button id="modal-close" class="btn-icon">
                    <i data-feather="x"></i>
                </button>
            </div>

            <form id="item-form">
                <input type="hidden" id="item-id">
                <input type="hidden" id="item-type" value="note">

                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="item-title" required class="form-input">
                </div>

                <!-- Note Content Area -->
                <div id="field-content" class="form-group">
                    <label>Content</label>
                    <textarea id="item-content" rows="4" class="form-input resize-none"></textarea>
                </div>

                <!-- Category Selection -->
                <div class="form-group">
                    <label>Category</label>
                    <div class="category-selector" id="category-selector">
                        <label class="radio-label">
                            <input type="radio" name="category" value="Personal" checked>
                            <span class="badge badge-personal">Personal</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="Work">
                            <span class="badge badge-work">Work</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="Study">
                            <span class="badge badge-study">Study</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="Ideas">
                            <span class="badge badge-ideas">Ideas</span>
                        </label>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" id="btn-cancel" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

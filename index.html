<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteFlow - Notes & Tasks</title>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo-area">
                <div class="logo-icon">
                    <i data-feather="layers"></i>
                </div>
                <h1>NoteFlow</h1>
            </div>
            <div class="header-actions">
                <button id="btn-focus-mode" class="btn-icon" aria-label="Focus Mode" title="Focus Timer">
                    <i data-feather="clock"></i>
                </button>
                <button id="btn-settings" class="btn-icon" aria-label="Settings" title="Settings & Themes">
                    <i data-feather="settings"></i>
                </button>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <p class="stat-label">Total Notes</p>
                    <h2 class="stat-value" id="stat-total-notes">0</h2>
                </div>
                <div class="stat-icon icon-blue">
                    <i data-feather="file-text"></i>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-info">
                    <p class="stat-label">Total Tasks</p>
                    <h2 class="stat-value" id="stat-total-tasks">0</h2>
                </div>
                <div class="stat-icon icon-purple">
                    <i data-feather="check-square"></i>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-info">
                    <p class="stat-label">Completed</p>
                    <h2 class="stat-value" id="stat-completed-tasks">0</h2>
                </div>
                <div class="stat-icon icon-green">
                    <i data-feather="check-circle"></i>
                </div>
            </div>
        </div>

        <!-- Controls: Search & Tabs -->
        <div class="controls-bar">
            <!-- Tabs -->
            <div class="tabs-container">
                <button id="tab-notes" class="tab-btn active" onclick="switchTab('notes')">
                    Notes
                </button>
                <button id="tab-tasks" class="tab-btn" onclick="switchTab('tasks')">
                    Tasks
                </button>
                <button id="tab-habits" class="tab-btn" onclick="switchTab('habits')">
                    Habits
                </button>
                <button id="tab-calendar" class="tab-btn" onclick="switchTab('calendar')">
                    Calendar
                </button>
            </div>

            <!-- Search & Add -->
            <div class="actions-container">
                <div class="search-wrapper">
                    <i data-feather="search" class="search-icon"></i>
                    <input type="text" id="search-input" class="search-input" placeholder="Search...">
                </div>
                <button id="btn-add-new" class="btn-primary">
                    <i data-feather="plus"></i>
                    <span>New</span>
                </button>
            </div>
        </div>

        <!-- Content Section -->
        <main id="content-area">
            <!-- Notes Grid -->
            <div id="notes-view" class="grid-view">
                <!-- Note Cards will be injected here -->
            </div>

            <!-- Tasks List -->
            <div id="tasks-view" class="list-view hidden">
                <!-- Task Items will be injected here -->
            </div>

            <!-- Habits View -->
            <div id="habits-view" class="list-view hidden">
                <!-- Habits injected here -->
            </div>

            <!-- Calendar View -->
            <div id="calendar-view" class="hidden">
                <div class="calendar-header">
                    <h2 id="calendar-month">Month Year</h2>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Days injected here -->
                </div>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state hidden">
                <div class="empty-icon">
                    <i data-feather="inbox"></i>
                </div>
                <h3>No items found</h3>
                <p>Get started by creating a new note or task.</p>
            </div>
        </main>

    <!-- Streak Counter -->
    <div id="streak-counter" class="streak-counter hidden">
        <span class="streak-fire">ðŸ”¥</span>
        <span id="streak-value">0</span> Day Streak
    </div>

    </div>

    <!-- Focus Timer Modal -->
    <div id="focus-modal" class="modal-overlay hidden">
        <div class="modal-card center-text">
            <div class="modal-header">
                <h3>Focus Timer</h3>
                <button id="focus-close" class="btn-icon">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="timer-display">
                <span id="timer-minutes">25</span>:<span id="timer-seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="timer-start" class="btn-primary">Start</button>
                <button id="timer-reset" class="btn-secondary">Reset</button>
            </div>
            <div class="timer-presets">
                <button onclick="setTimer(25)" class="badge">25m</button>
                <button onclick="setTimer(15)" class="badge">15m</button>
                <button onclick="setTimer(5)" class="badge">5m</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-card settings-modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="settings-close" class="btn-icon">
                    <i data-feather="x"></i>
                </button>
            </div>

            <div class="form-group">
                <label>Theme</label>
                <div class="theme-grid" id="theme-grid">
                    <div class="theme-btn" data-theme="light">Light</div>
                    <div class="theme-btn" data-theme="dark">Dark</div>
                    <div class="theme-btn" data-theme="theme-neon">Neon</div>
                    <div class="theme-btn" data-theme="theme-gradient">Gradient</div>
                    <div class="theme-btn" data-theme="theme-amoled">AMOLED</div>
                </div>
            </div>

            <div class="form-group">
                <label>Security</label>
                <button id="btn-setup-pin" class="btn-secondary w-full">Setup App Lock PIN</button>
            </div>
        </div>
    </div>

    <!-- PIN Lock Modal -->
    <div id="pin-modal" class="modal-overlay hidden" style="z-index: 9999; background: var(--bg-color);">
        <div class="modal-card center-text">
            <h3 id="pin-title">Enter PIN</h3>
            <input type="password" id="pin-input" class="form-input text-center text-2xl" maxlength="4" placeholder="****" style="letter-spacing: 8px;">
            <p id="pin-error" class="text-red hidden">Incorrect PIN</p>
            <div class="modal-footer">
                <button id="pin-submit" class="btn-primary w-full">Unlock</button>
            </div>
        </div>
    </div>

    <!-- Modal for Adding/Editing -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-content" class="modal-card">
            <div class="modal-header">
                <h3 id="modal-title">Add New Note</h3>
                <button id="modal-close" class="btn-icon">
                    <i data-feather="x"></i>
                </button>
            </div>

            <form id="item-form">
                <input type="hidden" id="item-id">
                <input type="hidden" id="item-type" value="note">

                <div class="form-group">
                    <label>Title</label>
                    <div class="input-with-icon">
                        <input type="text" id="item-title" required class="form-input">
                        <button type="button" class="btn-voice" onclick="startVoiceInput('item-title')">
                            <i data-feather="mic"></i>
                        </button>
                    </div>
                </div>

                <!-- Note Content Area -->
                <div id="field-content" class="form-group">
                    <label>Content</label>
                    <div class="input-with-icon">
                        <textarea id="item-content" rows="4" class="form-input resize-none"></textarea>
                        <button type="button" class="btn-voice" onclick="startVoiceInput('item-content')">
                            <i data-feather="mic"></i>
                        </button>
                    </div>
                </div>

                <!-- Category Selection -->
                <div class="form-group">
                    <label>Category</label>
                    <div class="category-selector" id="category-selector">
                        <label class="radio-label">
                            <input type="radio" name="category" value="Personal" checked>
                            <span class="badge badge-personal">Personal</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="Work">
                            <span class="badge badge-work">Work</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="Study">
                            <span class="badge badge-study">Study</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="Ideas">
                            <span class="badge badge-ideas">Ideas</span>
                        </label>
                    </div>
                </div>

                <!-- Priority Selection (Tasks Only) -->
                <div id="field-priority" class="form-group hidden">
                    <label>Priority</label>
                    <div class="category-selector">
                        <label class="radio-label">
                            <input type="radio" name="priority" value="High">
                            <span class="badge priority-high">High ðŸ”¥</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="priority" value="Medium" checked>
                            <span class="badge priority-medium">Medium âš¡</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="priority" value="Low">
                            <span class="badge priority-low">Low ðŸŒ™</span>
                        </label>
                    </div>
                </div>

                <!-- Due Date (Tasks Only) -->
                <div id="field-duedate" class="form-group hidden">
                    <label>Due Date & Time (Reminder)</label>
                    <input type="datetime-local" id="item-duedate" class="form-input">
                </div>

                <div class="modal-footer">
                    <button type="button" id="btn-cancel" class="btn-secondary">Cancel</button>
                    <button type="submit" class="btn-primary">Save Item</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
